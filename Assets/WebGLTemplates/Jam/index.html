<!DOCTYPE html>
<html lang="en-us" style="width: 100%; height: 100%; margin: 0; padding:0;">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Savvy Community Jam-23</title>
	</head>
	
  
	<body style="width: 100%; height: 100%; margin: 0; padding:0;overflow:hidden;">
	  
		<canvas id="unity-canvas" style="width: 100%; height: 100%; margin: auto;"></canvas>
		
		<script src="Build/{{{LOADER_FILENAME}}}"></script>
	  
		<script>
		var buildUrl = "Build";
		var loaderUrl =  buildUrl + "/{{{ LOADER_FILENAME }}}";
		
		var config = 
		{
		  dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
		  frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
		  codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
		  companyName: "{{{ COMPANY_NAME }}}",
		  productName: "{{{ PRODUCT_NAME }}}",
		  productVersion: "{{{ PRODUCT_VERSION }}}",
		  devicePixelRatio: 1,
		};
		
		var container = document.querySelector("#unity-container");
		var canvas = document.querySelector("#unity-canvas");
		
		var script = document.createElement("script");
		script.src = loaderUrl;
		
		script.onload = () => 
		{
		  createUnityInstance(canvas, config, (progress) => {}).then((unityInstance) => {window.unityInstance = unityInstance;}).catch((message) => {alert(message);});
		};
		document.body.appendChild(script);
		</script>
	</body>
</html>
